<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
    <section>
        <div class="container px-3 mx-auto">
            <h1 class="font-bold text-lg">
                <span th:text="${postDto.subject}"></span>
            </h1>

            <div>
                <div>
                    <span th:text="${postDto.content}"></span>
                </div>
            </div>
        </div>
    </section>
    <a th:href="|/post/${postDto.id}/modify|" class="btn btn-secondary btn-outline" sec:authorize="isAuthenticated()">수정</a>
    <a th:href="|/post/${postDto.id}/delete|" class="btn btn-secondary btn-outline" sec:authorize="isAuthenticated()">삭제</a>
</div>
</html>
