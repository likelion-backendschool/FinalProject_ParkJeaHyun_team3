<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
    <section>
        <div class="container px-3 mx-auto">
            <form th:action method="POST" th:object="${postWriteForm}" onsubmit="ArticleSave__submitForm(this); return false;">
                <div th:replace="form_errors :: formErrorsFragment"></div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">제목</span>
                    </label>
                    <input name="subject" type="text" maxlength="50" placeholder="제목을 입력해주세요." class="input input-bordered w-full max-w-xs"
                           th:field="*{subject}"/>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">내용</span>
                    </label>
                    <textarea name="body" maxlength="100000000" placeholder="내용을 입력해주세요." class="textarea textarea-bordered w-full" rows="20"
                              th:field="*{content}"></textarea>
                </div>

                <div class="mt-3">
                    <div class="btns">
                        <input class="btn btn-primary btn-outline" type="submit" value="작성" />
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script>
        function ArticleSave__submitForm(form) {
            form.title.value = form.title.value.trim();
            if ( form.title.value.length == 0 ) {
                alert('제목을 입력해주세요.');
                form.title.focus();
                return;
            }
            form.body.value = form.body.value.trim();
            if ( form.body.value.length == 0 ) {
                alert('내용을 입력해주세요.');
                form.body.focus();
                return;
            }
            form.submit();
        }
    </script>
</div>
</html>
